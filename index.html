<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Akademik KampusKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-university me-2"></i>KampusKu
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white active menu-item" data-target="#view-dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white menu-item" data-target="#view-mahasiswa">
                    <i class="fas fa-user-graduate me-2"></i>Mahasiswa
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white menu-item" data-target="#view-matakuliah">
                    <i class="fas fa-book me-2"></i>Mata Kuliah
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bars fs-4 me-3" id="menu-toggle" style="cursor: pointer;"></i>
                    <h2 class="fs-4 m-0" id="page-title">Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid px-4 mt-4">
                
                <div id="view-dashboard" class="view-section">
                    <div class="row g-3 my-2">
                        <div class="col-md-4">
                            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3 class="fs-2" id="count-mahasiswa">0</h3>
                                    <p class="fs-5">Mahasiswa</p>
                                </div>
                                <i class="fas fa-users fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3 class="fs-2" id="count-matkul">0</h3>
                                    <p class="fs-5">Mata Kuliah</p>
                                </div>
                                <i class="fas fa-book-open fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-info mt-4">Selamat Datang! Sistem Akademik siap digunakan.</div>
                </div>

                <div id="view-mahasiswa" class="view-section d-none">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                            <h5 class="mb-0">Daftar Mahasiswa</h5>
                            <button class="btn btn-primary" onclick="openStudentModal()">
                                <i class="fas fa-plus me-1"></i> Tambah
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>NIM</th>
                                            <th>Nama Lengkap</th>
                                            <th>Jurusan</th>
                                            <th>IPK</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody id="studentTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="view-matakuliah" class="view-section d-none">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                            <h5 class="mb-0">Daftar Mata Kuliah</h5>
                            <button class="btn btn-primary" onclick="openCourseModal()">
                                <i class="fas fa-plus me-1"></i> Tambah
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Kode</th>
                                            <th>Mata Kuliah</th>
                                            <th>SKS</th>
                                            <th>Dosen Pengampu</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody id="courseTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="studentModalTitle">Form Mahasiswa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <input type="hidden" id="studentId">
                        <div class="mb-3">
                            <label class="form-label">NIM</label>
                            <input type="text" class="form-control" id="nim" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jurusan</label>
                            <select class="form-select" id="jurusan" required>
                                <option value="Teknologi Informasi">Teknologi Informasi</option>
                                <option value="Bioteknologi">Bioteknologi</option>
                                <option value="Arsitektur">Arsitektur</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">IPK</label>
                            <input type="number" step="0.01" class="form-control" id="ipk" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Simpan Mahasiswa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="courseModalTitle">Form Mata Kuliah</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <input type="hidden" id="courseId">
                        <div class="mb-3">
                            <label class="form-label">Kode MK</label>
                            <input type="text" class="form-control" id="kodeMk" required placeholder="Contoh: TI-FS01">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nama Mata Kuliah</label>
                            <input type="text" class="form-control" id="namaMk" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jumlah SKS</label>
                            <input type="number" class="form-control" id="sks" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dosen Pengampu</label>
                            <input type="text" class="form-control" id="dosen" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Simpan Mata Kuliah</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
